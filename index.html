<!DOCTYPE html>
<html>
<head>
    <title>Kalkulator BMI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Kalkulator BMI</h1>
        <p>Berat badan ideal adalah impian semua orang. Tidak hanya memiliki bentuk tubuh yang menunanjang penampilan,
            berat badan ideal juga menandakan tubuh yang sehat. Bagaimana denganmu ?
        </p>
        <p>Yuk, hitung sekarang di Kalkulator BMI</p>
        <h1>BMI Calculator</h1>

        <form id="bmi-form">
            <label for="gender">Jenis Kelamin</label>
            <div class="form-group">
                <div class="form-group">
                    <input type="radio" name="gender" id="pria" value="pria" checked>
                    <label for="pria">Pria</label>
                    <input type="radio" name="gender" id="perempuan" value="perempuan" checked>
                    <label for="perempuan">Perempuan</label>
                </div>
            </div>

            <label for="weight">Berat Badan (kg) :</label>
            <input type="number" id="weight" name="weight" required><br><br>

            <label for="height">Tinggi Badan (cm) :</label>
            <input type="number" id="height" name="height" required><br><br>

            <button type="submit">Hitung BMI</button>
            <button type="reset">Reset</button>
        </form>

        <div id="result">
            <h2>Your BMI:</h2>
            <p id="bmi-value"></p>
            <p id="bmi-category"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
